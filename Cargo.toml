[workspace]
members = ["seec-core", "seec-net", "seec-ot", "seec-pprf"]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0.86"
bitvec = "1.0.1"
bytemuck = "1.21.0"
criterion = { version = "0.4", features = ["async_tokio", "html_reports"] }
futures = "0.3.30"
rand = "0.8.5"
rand_core = "0.6.4"
seec-core = { path = "seec-core" }
seec-net = { path = "seec-net" }
serde = "1.0.203"
subtle = "2.6.1"
thiserror = "2.0.9"
tokio = "1.37.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

[profile.profiling]
debug = true
inherits = "release"

[profile.optimized-release]
codegen-units = 1
inherits = "release"
lto = "fat"
